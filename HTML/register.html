<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
</head>
<body>
    <h1>Register Here</h1>
    <form >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="DATE" id="dob" name="dob" ><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
            <option value="">Select Branch</option>
            <option value="IT">I.T.</option>
            <option value="CSE">CSE</option>
            <option value="AIML">AIML</option>
            <option value="MECHANICAL">MECHANICAL</option>
            <option value="CSDS">CSDS</option>
        </select>
        <BR><BR>
        <label for="branch">Semester:</label>
        <select id="branch" name="branch" required>
            <option value="">SEM 1</option>
            <option value="">SEM 2</option>
            <option value="">SEM 3</option>
            <option value="">SEM 4</option>
            <option value="">SEM 5</option>
            <option value="">SEM 6</option>
            <option value="">SEM 7</option>
            <option value="">SEM 8</option>
        </select>
        <br><br>

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset">

    </form>
</body>
</html>
